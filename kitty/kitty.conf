# Reload: Ctrl+Shift+F5

shell tmux new-session

# Font Configuration
# Choose font: kitten choose-fonts
font_family Terminess Nerd Font
# font_family Inconsolata Nerd Font Mono
# font_family JetBrainsMono Nerd Font
font_size 12.0

# Window Configuration
# window_padding_width 12
background_opacity 1.0
background_blur 32
hide_window_decorations yes

# Cursor Configuration
cursor_shape block
# In seconds
cursor_blink_interval 1

# Scrollback
scrollback_lines 3000

# Terminal features
copy_on_select yes
strip_trailing_spaces smart

# Key bindings for common actions
map ctrl+shift+n new_window
map ctrl+t new_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# Unbind default tab switching (interferes with neovim)
map ctrl+tab        no_op
map ctrl+shift+tab  no_op
map ctrl+shift+u    previous_tab
map ctrl+shift+i    next_tab

# Tab configuration
tab_bar_style powerline
tab_bar_align left

# Shell integration
shell_integration enabled

# Dank color generation
include dank-tabs.conf
include dank-theme.conf
